<body data-spy="scroll" data-target=".navbar" data-offset="50">
<div id="headerContent"></div>
<main class="technology-spectrum-page">
  <section class="title-banner title-banner-big">
    <div class="technology-spectrum-title-bg"></div>
    <div class="container">
      <div class="row">
        <div class="title-banner-name">
          <h1>Technology Spectrum</h1>
          <p></p>
          <p></p>
        </div>
        <div class="button-container"></div>
      </div>
    </div>
  </section>
  <section>
    <div class="contact-form-small contact-form-small--bg">
      <div class="container">
        <div class="section-title" data-aos="fade-up"
             data-aos-duration="3000">
          <h2>Tell us your <strong>requirement</strong> right now</h2>
        </div>
        <div class="contact-form-small--body">
          <form id="smaller-contact-form" name="cform" class="clearfix"  method="post">
            <div class="form-row">
              <input type="input" class="form_input" placeholder="Email*" name="email" id='email' required autocomplete="off" />
              <span class="email-missing">Please enter your E-mail</span>
            </div>
            <div class="form-row">
              <textarea id="comment" type="text" class="form_input with-placeholder" name="comment" placeholder="I would like to build a web app & require 2 full stack engineers with Java/React experience."></textarea>
              <span class="message-missing">Please enter your Message</span>
            </div>
            <div class="form-row-button">
              <div class="button-container">
                <button type="submit" id="submit" name="submit" class="form-button">Send</button>
              </div>
              <!--            <div class="small-description">After submitting this form. One of our sales representatives will contact You ASAP.</div>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
<section>
  <div id="footerContent"></div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  $(function () {
    $("#headerContent").load("header.html");
  });
  $(function () {
    $("#footerContent").load("footer.html")

  });
</script>
