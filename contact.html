<body data-spy="scroll" data-target=".navbar" data-offset="50" class="contact-page">
<div class="loading">
  <div class="loading-image"><img src="./assets/image/loader.gif" alt="loader" /></div>
</div>
<div id="headerContent"></div>
<main>
  <section id="contacts" class="contact-title-bg">
    <div class="container">
      <div class="section-title">
        <h2 class="section-title__title">Contact Us</h2>
        <div class="section-title__description">
          <p>Thank you for your interest in Pepcus and our services. Please fill out the form below and we will get back to you.</p>
        </div>
      </div>
      <div class="contact-page-body">
        <form id="myform" name="cform" class="clearfix"  method="post">
          <div class="row form-row">
            <input type="input" class="form_input" placeholder="full Name*" name="fullName" id="name" required />
          </div>
          <div class="row form-row">
            <input type="input" class="form_input" placeholder="Email*" name="email" id='email' required />
          </div>
          <div class="row form-row">
            <input type="input" class="form_input" placeholder="Phone*" name="phone" id='phone' required />
          </div>
          <div class="row form-row">
            <input type="input" class="form_input" placeholder="Company Name*" name="company" id="company" required />
          </div>
          <div class="row form-row">
            <textarea  type="text" class="form_input" name="description" id="textarea" placeholder="Project Description"></textarea>
          </div>
          <div class="row form-row">
            <div class="input-file-container">
              <input class="input-file" name="attachment" id="attachment" type="file">
              <label tabindex="0" for="attachment" class="input-file-button"><i class="las la-paperclip"></i>Attach file</label>
              <p class="file-name"></p>
            </div>

          </div>
          <div class="row form-row-button">
            <div class="button-container">
              <button type="submit" id="submit" name="submit" class="form-button">Submit</button>
            </div>
            <div class="small-description">After submitting this form. One of our sales representatives will contact You ASAP.</div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
<section>
  <div id="footerContent"></div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
<script type="text/javascript">
  $('#myform').on('submit', function(event) {
    event.preventDefault(); // prevent reload
    let service_id = "default_service";
    let template_id = "pepcuscontact";
    let user_id = "user_QjC9ZSKm2Rl96TpEZy1Ov"
    let formData = new FormData();
    let fullName = $('#name').val();
    let email = $('#email').val();
    let phone = $('#phone').val();
    let company = $('#company').val();
    let description = $('#textarea').val();
    let attachment = $('#attachment')[0].files[0];
    $('#submit').prop('disabled',true);
    $("#submit").text("Sending...");
    $('.loading').addClass('show');
    formData.append('service_id', service_id );
    formData.append('template_id', template_id );
    formData.append('user_id', user_id);
    formData.append('fullName', fullName);
    formData.append('email', email);
    formData.append('phone', phone);
    formData.append('company', company);
    formData.append('description', description);
    formData.append('attachment', attachment);
    $.ajax('https://api.emailjs.com/api/v1.0/email/send-form', {
      type: 'POST',
      data: formData,
      contentType: false, // auto-detection
      processData: false // no need to parse formData to string
    }).done(function() {
      bootbox.alert({
        message: "Thank you for contacting us â€“ we will get back to you soon!",
        backdrop: true,
        className: 'rubberBand animated'
      });
      $("input").val("");
      $("textarea").val("");
      $("p").html("");
      $("#submit").text("Send");
      $('.loading').removeClass('show');
      $('#submit').prop('disabled',false);
    }).fail(function(error) {
      bootbox.alert({
        message: JSON.stringify(error),
        backdrop: true,
        className: 'rubberBand animated'
      });
    });
  });
</script>
<script src="js/script.js"></script>
<script type="text/javascript">
  $(function () {
    $("#headerContent").load("header.html");
  });
  $(function () {
    $("#footerContent").load("footer.html")

  });
</script>
